name: fingrid-energy-daily

on:
  workflow_dispatch:
  schedule:
    - cron: '15 6 * * *'  # Run daily at 6:15 AM UTC

jobs:
  schedule_pipelines:
    runs-on: ubuntu-latest

    permissions:
      pages: write
      contents: write

    steps:
      - name: checkout repo content
        uses: actions/checkout@v4

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: verify pyproject.toml exists
        run: |
          echo "Checking for pyproject.toml..."
          ls -la pyproject.toml
          echo "Current directory contents:"
          ls -la
      
      - name: install uv (fast Python package installer)
        run: |
          python -m pip install --upgrade uv
          echo "uv installed successfully"
      
      - name: install python packages from pyproject.toml
        run: |
          echo "Installing dependencies from pyproject.toml..."
          uv pip install --system --all-extras --requirement pyproject.toml
          echo "Dependencies installed successfully"

      - name: execute python workflows from bash script
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          FINGRID_API_KEY: ${{ secrets.FINGRID_API_KEY }}
        run: |
          ipython notebooks/fingrid/2_daily_feature_pipeline.ipynb
          ipython notebooks/fingrid/4_inference_pipeline.ipynb
          
      - name: github pages publish
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Fingrid Energy Dashboard published"
          commit_options: '--no-verify --signoff'
          file_pattern: 'docs/fingrid/assets/img/* docs/_includes/*'
          repository: .
          status_options: '--untracked-files=no'
          skip_dirty_check: true
          skip_fetch: true
          skip_checkout: true
          push_options: '--force'

